{% extends "base.html" %}
{% block title %}Select User{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Select User</h2>
  <form method="post" action="{{ url_for('select_user') }}">
    <div class="mb-3">
      <label for="user_id" class="form-label">Choose your user</label>
      <select name="user_id" id="user_id" class="form-select" required>
        <option value="" selected disabled>Select user</option>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Continue</button>
  </form>
</div>
{% endblock %}
