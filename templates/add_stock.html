{% extends "base.html" %}
{% block title %}Add Stock Transaction{% endblock %}

{% block content %}
<div class="card mx-auto shadow-sm p-4" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Add Stock Transaction</h2>
  <form method="post" action="{{ url_for('add_stock') }}">
    <div class="mb-3">
      <label for="stock_symbol" class="form-label">Stock Symbol</label>
      <input type="text" id="stock_symbol" name="stock_symbol" class="form-control" placeholder="e.g. GOOGL" required />
    </div>
    <div class="mb-3">
      <label for="transaction_type" class="form-label">Transaction Type</label>
      <select id="transaction_type" name="transaction_type" class="form-select" required>
        <option value="" disabled selected>Select type</option>
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" min="0.01" step="any" required />
    </div>
    <div class="mb-3">
      <label for="price_per_share" class="form-label">Price per Share</label>
      <input type="number" id="price_per_share" name="price_per_share" class="form-control" min="0" step="any" required />
    </div>
    <div class="mb-3">
      <label for="fee" class="form-label">Fee</label>
      <input type="number" id="fee" name="fee" class="form-control" min="0" step="any" value="0" />
    </div>
    <div class="mb-3">
    <label for="transaction_datetime" class="form-label">Transaction Date & Time</label>
    <input 
        type="datetime-local" 
        id="transaction_datetime" 
        name="transaction_datetime" 
        class="form-control" 
        required 
        value="{{ today_datetime_local }}"
    />
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
  </form>
</div>
{% endblock %}
